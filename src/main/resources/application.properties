spring.application.name=to-do-list


# Configuracion de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/to-do-list_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
spring.web.resources.add-mappings=false



# Configuracion de JPA (Java Persistence API) y Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


spring.jmx.enabled=false
spring.jmx.rmi.port=9002

# Activa el modo debug para obtener mas detalles
spring.profiles.active=dev
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.com.example.to_do_list=DEBUG
logging.level.root=DEBUG


spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false


